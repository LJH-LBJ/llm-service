name: Test Matrix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly to catch environment drift
    - cron: '0 6 * * 1'

jobs:
  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          # Test with latest Python on all OS
          - os: ubuntu-latest
            python-version: "3.13"
            experimental: false
          - os: windows-latest
            python-version: "3.13"
            experimental: false
          - os: macos-latest
            python-version: "3.13"
            experimental: false
    
    continue-on-error: ${{ matrix.experimental == true }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --extra develop
    
    - name: Run basic tests
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Test package import
      run: |
        uv run python -c "import llm_service; print('Package imported successfully')"
