# Labeler configuration
# See: https://github.com/actions/labeler

# Core service files
core:
  - changed-files:
      - any-glob-to-any-file:
          - 'lm_service/*.py'
          - 'lm_service/entrypoints/**'

# API and proxy related
api:
  - changed-files:
      - any-glob-to-any-file:
          - 'lm_service/apis/**'
          - '**/*proxy*'

# vLLM integration
vllm:
  - changed-files:
      - any-glob-to-any-file:
          - 'lm_service/apis/vllm/**'
          - 'lm_service/workers/vllm/**'
          - '**/*vllm*'

# Worker processes
workers:
  - changed-files:
      - any-glob-to-any-file:
          - 'lm_service/workers/**'
          - 'lm_service/entrypoints/worker.py'

# Protocol related
protocol:
  - changed-files:
      - any-glob-to-any-file:
          - 'lm_service/protocol/**'

# Documentation
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - '**/*.rst'
          - 'docs/**'

# Tests
tests:
  - changed-files:
      - any-glob-to-any-file:
          - 'tests/**'
          - '**/*test*.py'
          - '**/test_*'

# CI/CD and tooling
ci:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**'
          - '.pre-commit-config.yaml'
          - 'pyproject.toml'
          - 'requirements/**'

# Dependencies
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - 'requirements/**'
          - 'pyproject.toml'
          - 'setup.py'

# Tools and utilities
tools:
  - changed-files:
      - any-glob-to-any-file:
          - 'tools/**'

# Configuration
config:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.yaml'
          - '**/*.yml'
          - '**/*.toml'
          - '**/*.ini'
          - '**/*.cfg'
